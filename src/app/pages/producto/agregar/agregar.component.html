<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Agregar Producto</h4>
                        <form [formGroup]="productoForm">
                            <div class="row row-cols-auto">
                                <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3">
                                    <div class="form-group">
                                        <label>Marca</label>
                                        <input type="text" 
                                            class="form-control input-placeholder" 
                                            placeholder="Marca"
                                            name="marca"
                                            formControlName="marca"
                                            >
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3">
                                    <div class="form-group">
                                        <label>Modelo</label>
                                        <input type="text" 
                                            class="form-control input-placeholder" 
                                            placeholder="Modelo"
                                            name="modelo"
                                            formControlName="modelo">
                                    </div>
                                </div>
                                <div class="col-6 col-sm-6 col-md-6 col-lg-3 col-xl-3 col-xxl-3">
                                    <div class="form-group">
                                        <label>Precio minorista</label>
                                        <input type="number" 
                                        class="form-control input-placeholder" 
                                        placeholder="Precio minorista"
                                        name="minorista"
                                        formControlName="minorista">
                                    </div>
                                </div>
                                    <div class="col-6 col-sm-6 col-md-6 col-lg-3 col-xl-3 col-xxl-3">
                                    <div class="form-group">
                                        <label>Precio mayorista</label>
                                        <input type="number" 
                                            class="form-control input-placeholder" 
                                            placeholder="Precio mayorista"
                                            name="mayorista"
                                            formControlName="mayorista">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <button 
                                [disabled]="productoForm.invalid" 
                                class="btn btn-outline-primary btn-block" 
                                (click)="crearProducto()"
                                > Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
            <div class="card mt-3">
                    <div class="card-body">
                        <h4 class="card-title">Agregar Sabor</h4>
                        <form [formGroup]="gustoForm">
                            <div class="row row-cols-auto">
                                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                    <div class="form-group">
                                        <label>Producto</label>
                                        <select class="form-select" (change)="cambiarProducto($event)" aria-label="Default select example">
                                            <option *ngFor="let item of productos" [selected]="item.id == idProducto" [value]="item.id">{{ item.marca }}- {{ item.modelo }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                    <div class="form-group">
                                        <label>Sabor</label>
                                        <input type="text" 
                                            class="form-control input-placeholder" 
                                            placeholder="Sabor"
                                            name="sabor"
                                            formControlName="sabor">
                                    </div>
                                </div>
                        
                                <div class="col-6 col-sm-6 col-md-6 col-lg-2 col-xl-2 col-xxl-2">
                                    <div class="form-group">
                                        <label>Stock</label>
                                        <input type="number" 
                                            class="form-control input-placeholder" 
                                            placeholder="Stock"
                                            name="stock"
                                            formControlName="stock">
                                    </div>
                                </div>
                                <div class="col-6 col-sm-6 col-md-6 col-lg-2 col-xl-2 col-xxl-2">
                                    <div class="form-group">
                                        <label>Costo</label>
                                        <input type="number" 
                                        class="form-control input-placeholder" 
                                        placeholder="Costo"
                                        name="costo"
                                        formControlName="costo">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <button 
                            [disabled]="gustoForm.invalid" 
                            class="btn btn-outline-success btn-block"
                            (click)="agregarGusto()"
                            > Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

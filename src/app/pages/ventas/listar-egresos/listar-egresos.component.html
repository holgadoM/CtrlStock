<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto">
        <div class="card">
          <div class="card-body">
            <div class="container">
                <h4 class="card-title">Lista de egresos</h4>

                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">metodo de pago</th>
                                <th scope="col">precio</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  *ngFor="let item of listaEgresos;let i = index">
                                <th scope="row">{{item.id}}</th>
                                <td>{{ item.cliente }}</td>
                                <td> {{item.metodo_pago}} </td>
                                <td> {{item.precio}} </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
            </div>
        </div>
    </div>
</div>

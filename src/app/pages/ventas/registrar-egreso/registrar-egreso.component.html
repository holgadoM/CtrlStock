<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8 mx-auto">
        <div class="card">
          <div class="card-body">
            <div class="container">
                <h4 class="card-title">Registrar egreso</h4>
                <form [formGroup]="egresoForm" (ngSubmit)="guardar()">
            
                    <div class="row justify-content-between">
                        <div class="row row-cols-auto">
                            <div class="col-12 col-sm-12 col-md-7 col-lg-8 col-xl-8" >
                                <div class="form-group">
                                    <label>Descripcion</label>
                                    <textarea type="text" 
                                    class="form-control input-placeholder" 
                                    placeholder="Descripcion"
                                    name="descripcion"
                                    formControlName="descripcion"> </textarea>
                                </div>
                            </div>
                    

                            <div class="col-12 col-sm-12 col-md-5 col-lg-4 col-xl-4" >
                                <div class="form-group">
                                    <label>Pago</label>
                                    <select formControlName="metodo_pago" class="form-select" >
                                        <option *ngFor="let item of ListametodosPagos" [value]="item">{{item}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" >
                        <hr>
                    
                        <div class="form-group">
                            <label>Valor</label>
                            <input type="number" 
                            class="form-control" 
                            placeholder="Valor"
                            name="valor"
                            formControlName="total">
                            <p>
                                Debe de ser un monto positivo
                            </p>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col align-self-start">
                                <h3>Total: ${{ egresoForm.controls.total.value | currency }}</h3>
                                <button [disabled]="egresoForm.invalid" type="submit" class="btn btn-success mr-2">
                                    <div *ngIf="!cargandoModificar"><i class="fa fa-save"></i>Enviar</div>
                                    <div *ngIf="cargandoModificar"><i class="fa fa-spin fa-sync"></i>Enviando...</div>
                                </button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

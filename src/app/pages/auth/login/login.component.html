
    <div class="page-body-wrapper full-page-wrapper auth-page">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
              <div class="auto-form-wrapper">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-group">
                    <label class="label">Usuario</label>
                    <div class="input-group">
                      <input formControlName="usuario" type="text" class="form-control" placeholder="Usuario">
                      <div class="input-group-append">
                        <span class="input-group-text" style="color: #21ac6b;">
                          <i *ngIf="loginForm.controls.usuario.valid" class="fa fa-check-circle"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="label">Contrase√±a</label>
                    <div class="input-group">
                      <input formControlName="clave" type="password" class="form-control" placeholder="*********">
                      <div class="input-group-append">
                        <span class="input-group-text" style="color: #21ac6b;">
                          <i *ngIf="loginForm.controls.clave.valid" class="fa fa-check-circle"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button 
                      [disabled]="loginForm.invalid || cargando" 
                      type="submit" 
                      class="btn btn-primary submit-btn btn-block"> 
                        <div *ngIf="!cargando">Login</div>
                        <div *ngIf="cargando">Espere... <i class="fa fa-spin fa-sync"></i></div>
                    </button>
                  </div>
                </form>
              </div>
              
              
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
